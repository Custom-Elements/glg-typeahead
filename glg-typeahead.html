<!-- glg-typeahead for Polymer 1.0 -->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-item/paper-item.html">

<dom-module id="glg-typeahead">
  <template>
    <paper-input
      id="search"
      value="{{searchString}}"
      label="[[label]]"
      autofocus="[[autofocus]]"
      placeholder="[[placeholder]]"
      type="text"
      on-change="_fireInputUpdated"
      no-label-float
      autocomplete="off"
    >
    </paper-input>
    <paper-menu
      style="position: absolute;"
      selected="[[selectedItem]]"
      attr-for-selected="id"
      on-iron-select="_fireItemSelected"
      >
      <template id="autocomplete" is="dom-repeat" items="{{results}}">
        <paper-item id="{{item._id}}">
          <paper-item-body two-line>
            <div class="cm-name">{{item._source.name}}</div>
            <div class="cm-meta">{{item._source.title}}</div>
            <div class="cm-meta cm-company">{{item._source.company}}</div>
          </paper-item-body>
        </paper-item>
      </template>
    </paper-menu>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'glg-typeahead',
    properties: {
      autofocus: {
        type: Boolean,
        value: false
      },
      waitDuration: {
        type: Number,
        value: 0
      },
      label: {
        type: String,
        value: null
      },
      placeholder: {
        type: String,
        value: null
      },
      results: {
        type: Array,
        value: []
      },
      searchString: {
        type: String,
        notify: true,
        value: null
      },
      selectedItem: {
        type: String,
        value: null
      }
    },
    _fireInputUpdated: function(event) {
      this.debounce('inputChanged', function() {
          this.fire('input-updated', this.searchString);
        },this.waitDuration
      );
    },
    _fireItemSelected: function(event) {
      this.fire('item-selected', this.selectedItem);
      this.$.search.placeholder = this.selectedItem.name;
    }
  });
</script>
